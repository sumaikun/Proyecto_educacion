 <section class="content-header">
      <h1>
        {{title}} 
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{title}}</li>
      </ol>
</section>
    <section class="content">
      <div class="main">
        <div class="container"> 
          <div class="box box-primary" style="max-width:500px !important;">
            <div class="box-header with-border">
              <h3 class="box-title">Crear Usuario</h3>
            </div>  

                  <form ng-submit="saveUser()" id="myForm" onsubmit="reset()" enctype ="multipart/form-data">               
                    <div class="box-body">
                      <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa Nombre Usuario" pattern='^[A-Za-z ]+$' title="no se admiten valores numericos" ng-model="User.name" autocomplete="off" />
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Ingresa el email" class="form-control" ng-model="User.email" autocomplete="off" />
                      </div>
                      <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" placeholder="Ingresa la contraseña" class="form-control" ng-model="User.password" />
                      </div>
                      <div class="form-group">
                        <label>Edad</label>
                        <input type="number"  class="form-control" placeholder="Ingresa la edad" ng-model="User.age" autocomplete="off"  />
                      </div>
                      <div class="form-group">
                        <label>Rol</label>
                        <select type="select"  class="form-control"  ng-model="User.rol"  >
                        <option value="">Selecciona</option>
                        <option value=1>Profesor</option>
                        <option value=2>Estudiante</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <input type="file" class="form-control" file="User.image">
                        <div>param.file: {{User.image}}</div> 
                      </div>
                      <div class="form-group">
                         <button type="submit"   class="btn btn-danger">
                          Guardar
                         </button> 
                      </div>
                    </div>                        
                  </form>   
                  <p>{{connect.message}}</p>     
          </div> 
        </div>
      </div>         
    </section>
<script>
  function reset()
   {
      document.getElementById("myForm").reset();
   }
</script>
