<form ng-submit="check_answer()" id="myForm" onsubmit="reset()">               
 
    <p><strong>Titulo</strong></p>    
    <span> {{connect.data.titulo}} </span>
    
    <p><strong>Enunciado</strong></p>
    <span> {{connect.data.Enunciado}}</span>
    <div class="form-group">
        <label>Respuesta</label>
        <input type="number" class="form-control" step="any" ng-model="Formulacion.respuesta" required>
    </div> 
    <div class="form-group">
       <button type="submit"  class="btn btn-primary">
        Guardar
       </button> 
    </div>                      
</form>   
  
<script>
  function reset()
   {
      document.getElementById("myForm").reset();
   }
</script>
