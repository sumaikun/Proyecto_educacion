 <section class="content-header">
      <h1>
        {{title}} 
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{title}}</li>
      </ol>
</section>
    <section class="content">
      <div class="main">
        <div class="container"> 
          <div class="box box-primary" style="max-width:500px !important;">
            <div class="box-header with-border">
              <h3 class="box-title">Crear Tema</h3>
            </div>  
                 <div class="box-body">
                  <form ng-submit="saveTema()" id="myForm" onsubmit="reset()">                    
                    <div class="form-group">
                    <label>Nombre</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa Nombre Usuario" pattern='^[A-Za-z ]+$' title="no se admiten valores numericos" ng-model="Tema.name" required/>
                    </div>
                    <div class="form-group">
                       <button type="submit"  class="btn btn-primary">
                        Guardar
                       </button> 
                    </div>                      
                  </form>   
                  <p>{{connect.message}}</p>
                </div>       
          </div> 
        </div>
      </div>         
    </section>
<script>
  function reset()
   {
      document.getElementById("myForm").reset();
   }
</script>
