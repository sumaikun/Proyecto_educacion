 <section class="content-header">
      <h1>
        {{title}} 
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">{{title}}</li>
      </ol>
</section>
    <section class="content">
      <div class="main">
        <div class="container"> 
          <div class="box box-primary" style="max-width:500px !important;">
            <div class="box-header with-border">
              <h3 class="box-title">Crear Formulaci√≥n</h3>
            </div>  

                  <form ng-submit="saveFormulacion()" id="myForm" onsubmit="reset()">               
                    <div class="box-body">
                      <div class="form-group">
                      <label>Titulo</label>
                        <input type="text" class="form-control" id="titulo" name="" placeholder="Ingresa el titulo"  autocomplete="off" ng-model="Formulacion.titulo" required/>
                      </div>
                      <div class="form-group">
                        <label>Habilidad</label>
                        <select class="form-control" ng-model="Formulacion.skill" required>
                          <option value=''>Selecciona</option>
                          
                            <option ng-repeat="(key,value) in Habilidades" value="{{key}}" >{{value}}</option> 
                                                
                        </select>
                      </div>
                      <div class="form-group">
                          <label>Enunciado</label>
                          <textarea class="form-control" style="height:100px;" ng-model="Formulacion.enunciado" required></textarea>
                      </div>
                      <div class="form-group">
                          <label>Respuesta</label>
                          <input type="text" class="form-control" ng-model="Formulacion.respuesta" required>
                      </div> 
                      <div class="form-group">
                         <button type="submit"  class="btn btn-primary">
                          Guardar
                         </button> 
                      </div>                      
                  </form>   
                  <p>{{connect.message}}</p>     
          </div> 
        </div>
      </div>         
    </section>
<script>
  function reset()
   {
      document.getElementById("myForm").reset();
   }
</script>
