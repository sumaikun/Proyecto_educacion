 <!-- bootstrap wysihtml5 - text editor -->
<link rel="stylesheet" href="/proyecto_educacion/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>


<section class="content-header">
  <h1>
    Mailbox
    <small>13 new messages</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Mailbox</li>
  </ol>
</section>

<!-- Main content -->
<section class="content" ng-controller="MailController">
  <div class="row">
    <div class="col-md-3">
      <a href="" ng-click="compose()" class="btn btn-primary btn-block margin-bottom">Nuevo Correo</a>
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">Folders</h3>
          <div class="box-tools">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body no-padding">
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="" ng-click="inbox()" ><i class="fa fa-inbox"></i> Inbox <span class="label label-primary pull-right">12</span></a></li>
            <li><a href="" ng-click="sended()" ><i class="fa fa-envelope-o"></i>Enviados</a></li>
            <li><a href="" ng-click="drafts()"><i class="fa fa-file-text-o"></i>Borradores</a></li>        
            <li><a href="" ng-click="trash()" ><i class="fa fa-trash-o"></i>Eliminados</a></li>
          </ul>
        </div><!-- /.box-body -->
      </div><!-- /. box -->
      <div class="box box-solid">
        <div class="box-header with-border">
          <h3 class="box-title">Labels</h3>
          <div class="box-tools">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          </div>
        </div>
        <div class="box-body no-padding">
          <ul class="nav nav-pills nav-stacked">
            <li><a href=""><i class="fa fa-circle-o text-red"></i> Important</a></li>
            <li><a href=""><i class="fa fa-circle-o text-yellow"></i> Promotions</a></li>
            <li><a href=""><i class="fa fa-circle-o text-light-blue"></i> Social</a></li>
          </ul>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
    <div class="col-md-9">

      <div ng-if="message">
        <div ng-if="message == 'found'" ng-include="'js/Views/Mail/inbox.html'"/>        
      </div>
      <p>{{prueba}}</p>

    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->

<!--Modules-->
<!--Controllers-->
<script type="text/javascript" src="js/Controllers/MailController.js"></script>
